<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="logo.png" />
    <meta http-equiv="Content-Language" content="zh-CN" />
    <title>Huidu Exchange</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .loading-container {
        position: fixed;
        top: 0;
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100vh;
        background: #042104;
        animation: change 10s linear infinite;
      }
      .loading-wrap {
        position: relative;
        width: 120px;
        height: 120px;
      }

      @keyframes change {
        from {
          filter: hue-rotate(0deg);
        }
        to {
          filter: hue-rotate(360deg);
        }
      }
      .loading-wrap span {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transform: rotate(calc(var(--i) * 18deg));
      }
      .loading-wrap span::before {
        --point-color: #00ff0a;

        position: absolute;
        top: 0;
        left: 0;
        width: 15px;
        height: 15px;
        content: "";
        background: var(--point-color);
        border-radius: 50%;
        box-shadow:
          0 0 10px var(--point-color),
          0 0 20px var(--point-color),
          0 0 40px var(--point-color),
          0 0 80px var(--point-color),
          0 0 100px var(--point-color);
        animation: scale 1s infinite linear;
        animation-delay: calc(var(--i) * 0.1s);
      }

      @keyframes scale {
        0% {
          transform: scale(1);
        }
        80%,
        100% {
          transform: scale(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="loading-container" id="appLoading">
      <div class="loading-wrap" id="span-container"></div>
    </div>
    <div id="root"></div>
    <script>
      const container = document.getElementById("span-container");
      for (let i = 1; i <= 20; i++) {
        const span = document.createElement("span");
        span.style.setProperty("--i", i);
        container.appendChild(span);
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
